<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Geometri Resources Website</title>
  </head>
  <body>
    <header class="">
        <div class="navbar bg-base-100 shadow-xl lg:px-12 ">
            <div class="navbar-start">

              <a class="btn btn-ghost normal-case text-xl">Geometrical Calculation</a>
            </div>

            <div class="navbar-end">
              <button id="blog-button" class="btn btn-accent">Blog</button>
            </div>
          </div>
    </header>
    <main>
         <section>
            <div class="Geometri-info mt-5 lg:px-12 flex flex-col md:flex-row lg:flex-row">
                <div class="w-full md:w-[70%] lg:w-[70%] grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="triangle-title"class="card-title">Triangle</h2>
                      <p>Area(A) = <span id="triangle-area">0.5*b*h</span></p>
                    
                      <input id="triangle-b-input" type="text" placeholder="cm" class="input input-bordered input-sm w-full max-w-xs" />
                      <input id="triangle-h-input" type="text" placeholder="cm" class="input input-bordered input-sm w-full max-w-xs" />
                      <div class="card-actions">
                        <button id="triangle-button"class="btn btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/rectangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area(A) = <span>0.5*b*h</span></p>
                      <input placeholder="value" type="input"/>cm
                      <input placeholder="value" type="input"/>cm
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/parallelogram.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area(A) = <span>0.5*b*h</span></p>
                      <input placeholder="value" type="input"/>cm
                      <input placeholder="value" type="input"/>cm
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/rhombus.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area(A) = <span>0.5*b*h</span></p>
                      <input placeholder="value" type="input"/>cm
                      <input placeholder="value" type="input"/>cm
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/pentagon.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area(A) = <span>0.5*b*h</span></p>
                      <input placeholder="value" type="input"/>cm
                      <input placeholder="value" type="input"/>cm
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
                  <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="/images/ellipse.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area(A) = <span>0.5*b*h</span></p>
                      <input placeholder="value" type="input"/>cm
                      <input placeholder="value" type="input"/>cm
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculation</button>
                      </div>
                    </div>
                  </div>
                 
                </div>
                <div class="Geometri-Calculation w-full md:w-[30%] lg:w-[30%] mx-auto">
                  <div class="overflow-x-auto">
                    <table class="table">
                      <!-- head -->
                      <thead>
                        <h1 class="text-center mb-2 underline text-xl mx-auto">Total Calculation</h1>
                        <tr>
                          <th>Name</th>
                          <th>Width</th>
                          <th>Height</th>
                          <th>Area</th>
                        </tr>
                      </thead>
                      <tbody id="tableData">
                        <!-- row 1 -->
              
                      </tbody>
                    </table>
                  </div>
                </div> 
            </div>
         </section>
    </main>
    <script src="my.js"></script>
  </body>
</html>
